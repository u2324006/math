<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>一次方程式ジェネレーター (KaTeX)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- KaTeX -->
  <link rel="stylesheet" href="C:\katex-test\node_modules/katex/dist/katex.min.css">
  <script defer src="C:\katex-test\node_modules/katex/dist/katex.min.js"></script>
  <script defer src="C:\katex-test\node_modules/katex/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <header class="container">
    <h1>一次方程式ジェネレーター</h1>
    <p class="sub">整数版／分数版の問題をランダム作成（KaTeX表示）</p>
  </header>

  <main class="container">
    <section class="panel">
      <form id="control-form">
        <div class="row">
          <label for="mode">種類</label>
          <select id="mode" required>
            <option value="int">整数</option>
            <option value="frac">分数</option>
            <option value="both">すべて</option>
          </select>
        </div>

        <div class="row">
          <label for="difficulty">難易度</label>
          <select id="difficulty" required>
            <option value="easy">やさしい</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
          </select>
        </div>

        <div class="row">
          <label for="count">問題数</label>
          <input id="count" type="number" min="1" max="100" value="10" required />
        </div>

        <div class="row actions">
          <button type="submit" id="generate">作成</button>
          <button type="button" id="clear">クリア</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <ol id="problems" class="problems"></ol>
    </section>

    
  </main>

  <footer class="container foot">
    <small>KaTeX 使用／ローカル読み込み（<code>node_modules/katex/dist</code>）</small>
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
